<!DOCTYPE html>
<html>
<head>
	<title>Diana-D</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<!--<link href="./favicon.ico" rel="shortcut icon">-->
	<link href="./css/style.css" rel="stylesheet">
	<link href="./fancybox/style.css" rel="stylesheet">
	<link href="./css/adaptive.css" rel="stylesheet">
	<script src="./js/jquery.js"></script>
	<!--[if IE 8]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo"><a href="#"></a></div>
			<h1>Музыка</h1>
			<span class="menu-open"></span>
		</header>
		<div class="music-b">
			<ul>
				<li>
					<span class="play-pause"></span>
					<div>
						<p>За горизонтами</p>
						<span class="progress" style="width:50%"></span>
					</div>
				</li>
				<li class="active">
					<span class="play-pause"></span>
					<div>
						<p>В городе осень <span>2:15</span></p>
						<span class="progress" style="width:50%"></span>
					</div>
				</li>
				<li>
					<span class="play-pause"></span>
					<div>
						<p>Звезды не гаснут</p>
						<span class="progress" style="width:50%"></span>
					</div>
				</li>
				<li>
					<span class="play-pause"></span>
					<div>
						<p>Северный ветер</p>
						<span class="progress" style="width:50%"></span>
					</div>
				</li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
	<div class="menu">
		<div class="logo"></div>
		<span class="close-icon"></span>
		<ul>
			<li><a href="#"><span>Биография</span></a></li>
			<li><a href="#"><span>Музыка</span></a></li>
			<li><a href="#"><span>Фото</span></a></li>
			<li><a href="#"><span>Видео</span></a></li>
			<li><a href="#"><span>Контакты</span></a></li>
		</ul>
	</div>
	<div class="player">
		<div>
			<p>За горизонтами</p>
			<i class="prev"></i>
			<i class="play-pause"></i>
			<i class="next"></i>
			<span class="progress"></span>
		</div>
		<span class="bg"></span>
	</div>
	<footer>
		<p class="copy">© 2016. Diana D. Все права защищены</p>
		<ul class="social">
			<li><a href="#" class="instagram"></a></li>
			<li><a href="#" class="facebook"></a></li>
			<li><a href="#" class="vkontakte"></a></li>
			<li><a href="#" class="youtube"></a></li>
		</ul>
	</footer>
	<script src="./js/easing.js"></script>
	<script src="./js/typewrite.js"></script>
	<script src="./fancybox/script.js"></script>
	<script src="./js/modernizr.js"></script>
	<script src="./js/dynamic.js"></script>
</body>
</html>
